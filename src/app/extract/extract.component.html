<section class="container">
  <h2 class="title">Transferências</h2>
  <table class="table">
      <thead class="table-header">
        <th class="table-header-content">Data</th>
        <th class="table-header-content">Valor</th>
        <th class="table-header-content">Destino</th>
      </thead>
      <tbody *ngIf="transferences.length > 0; else emptyList">
        <tr class="table-line" *ngFor="let transference of transferences">
          <td class="table-line-content">{{ transference?.date | date: 'short' }}</td>
          <td class="table-line-content">{{ transference?.value | currency }}</td>
          <td class="table-line-content">{{ transference?.destination }}</td>
          <br>
        </tr>
      </tbody>
  </table>
  <ng-template #emptyList>
    <p>Nenhuma operação cadastrada.</p>
  </ng-template>
</section>
